      N_ens : 112
      inv_step : 1000
      cond_members : 16
      real_dataset_config:
        data_folder: /scratch/mrmn/brochetc/GAN_2D/datasets_full_indexing/IS_1_1.0_0_0_0_0_0_256_large_lt_done
        variables: ['u','v','t2m']
